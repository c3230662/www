<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐クイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>問題</h1>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="hintButton">ヒントを見る</button>
    <p id="result"></p>
<p>（注意）北海道は「県」ではありません。</p>
    <script>
        let clickCount = 0;

        document.getElementById("hintButton").addEventListener("click", function () {
            clickCount++;
            const result = document.getElementById("result");

            if (clickCount === 1) {
                result.textContent = "東北地方にあります。";
                this.textContent = "答えを見る";
            }else   {

                result.textContent = "答えは「岩手県」です。";
                this.disabled = true; // ボタンを無効化
            }
        });
    </script>
</body>
</html>
