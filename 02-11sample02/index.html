<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>breakの活用</title>
    <style>
        .big_font {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show() {
            let anser = []; // 解を保存する配列
            let count = 0;  // 見つけた解の個数をカウント
            let x = 1;      // 1以上の整数から探索開始
            
            while (true) {
                // 方程式 x^3 - 53x^2 + 620x - 1036 の値を計算
                let equation = Math.pow(x, 3) - 53 * Math.pow(x, 2) + 620 * x - 1036;

                if (equation === 0) { // 解を発見した場合
                    anser.push(x);
                    count++;
                }

                if (count === 3) { // 解を3つ見つけたらループ終了
                    break;
                }

                x++; // 次の整数を試す
            }

            // 結果を画面に表示
            document.getElementById("message").textContent = anser.join("、") + " が解です。";
        }
    </script>
</body>
</html>
