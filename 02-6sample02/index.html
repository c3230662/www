<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席の予約</title>
    <style>
        h2 {
            color: red;
        }
        #status {
            color: red;
            font-weight: bold;
        }
        #thankYouMessage {
            display: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
    <p>東京会場 <span id="status">(予約受付中)</span></p>
    <button id="reserveButton" onclick="reserve()">予約する</button>
    <strong></strong><p id="thankYouMessage">ありがとうございました。</p></strong>

    <script>
        function reserve() {
            // 予約状態を「予約済み」に変更
            document.getElementById("status").innerText = "(予約済み)";
            // 予約ボタンを非表示にする
            document.getElementById("reserveButton").style.display = "none";
            // 「ありがとうございました。」のメッセージを表示
            document.getElementById("thankYouMessage").style.display = "block";
        }
    </script>
</body>
</html>
