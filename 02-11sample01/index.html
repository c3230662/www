<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>breakの活用</title>
    <style>
        .big_font {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 620x - 1036 = 0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show() {
            let anser = []; // 見つかった解を保存する配列
            let count = 0;  // 解を見つけた個数をカウントする変数

            for (let x = 1; ; x++) {
                // 方程式を評価
                if (x ** 3 - 53 * x ** 2 + 620 * x - 1036 === 0) {
                    anser.push(x); // 解を配列に追加
                    count++;       // 解のカウントを増やす
                }

                // 解が3つ見つかったらループを終了
                if (count === 3) {
                    break;
                }
            }

            // 結果を表示
            document.getElementById("message").innerText =
                `解は ${anser.join(', ')} です。`;
        }
    </script>
</body>

</html>
