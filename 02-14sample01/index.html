<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLの表示</title>
  <style>
    .box {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 20px;
    }
    .output {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head> 
<body>
  <h1>HTMLの表示</h1>
  <p>ボックス内の表示されている部分のHTMLを表示します。</p>

  <div class="box" id="contentBox">
    <h3>人口800万人以上の都道府県</h3>
    <ul>
      <li>東京都</li>
      <li>神奈川県</li>
      <li>大阪府</li>
    </ul>
  </div>

  <button onclick="displayHTML()">HTMLを表示</button>
<p></p>
  <div class="output" id="htmlOutput">
    ここにHTMLが表示されます。
  </div>
<p></p>
  <script>
    function displayHTML() {
      const contentBox = document.getElementById('contentBox');
      const htmlOutput = document.getElementById('htmlOutput');
      htmlOutput.textContent = contentBox.innerHTML;
    }
  </script>
</body>
</html>
