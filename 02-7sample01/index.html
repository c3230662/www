<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国旗の表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        #country-list {
            list-style-type: none;
            padding: 0;
        }

        #country-list li {
            font-size: 18px;
            margin: 10px 0;
        }

        #country-list img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="country-list">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="changeToFlags()">国旗で表示</button>

    <script>
        function changeToFlags() {
            const countries = [
                { name: "中国", flag: "images/flag_CHN.png" },
                { name: "インド", flag: "images/flag_IND.png" },
                { name: "アメリカ", flag: "images/flag_USA.png" },
                { name: "インドネシア", flag: "images/flag_IDN.png" }
            ];

            const countryList = document.getElementById("country-list");
            countryList.innerHTML = "";  // 一旦リストをクリア

            countries.forEach(country => {
                const listItem = document.createElement("li");
                const flagImage = document.createElement("img");
                flagImage.src = country.flag;
                flagImage.alt = country.name;
                listItem.appendChild(flagImage);
                countryList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
