<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>大垣市 神社マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto,
        "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #ffffff;
      color: #111;
    }
    header {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f8f8;
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #111;
    }
    input {
      border: 1px solid #777;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      background: #fafafa;
      color: #111;
    }
    .btn {
      border: 1px solid #555;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      background: #e5e5e5;
      cursor: pointer;
      color: #111;
    }
    #map {
      height: calc(100vh - 60px);
    }
    .popup {
      color: #111 !important;
      font-size: 0.9rem;
    }
    .popup h3 {
      font-size: 1.1rem;
      margin: 0 0 0.4rem;
      color: #000;
    }
    .popup a {
      color: #0645ad;
      text-decoration: underline;
    }
    .desc {
      white-space: pre-wrap;
      line-height: 1.4;
      color: #111;
    }
    .hint {
      font-size: 0.84rem;
      color: #555;
    }
    .leaflet-popup-content {
      max-height: 260px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>大垣市 神社マップ</h1>
    <div>
      <input id="searchKw" type="text" placeholder="神社名 or 住所" />
      <button id="btnSearch" class="btn">検索</button>
    </div>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const $ = (id) => document.getElementById(id);
    const LS_KEY = "ogaki_shrines_v1";
    const loadData = () => JSON.parse(localStorage.getItem(LS_KEY) || "[]");

    let map, markerLayer, data, markers;

    function init() {
      map = L.map("map").setView([35.366, 136.62], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
        .addTo(map);

      markerLayer = L.layerGroup().addTo(map);

      data = loadData();
      markers = [];

      data.forEach((r, i) => {
        if (!Number.isFinite(r.lat)) return;
        const m = L.marker([r.lat, r.lng]).addTo(markerLayer);
        m.bindPopup(`
          <div class="popup">
            <h3>${r.name}</h3>
            ${r.address ? `<p>${r.address}</p>` : ""}
            ${
              r.url
                ? `<p><a href="${r.url}" target="_blank">解説ページ</a></p>`
                : ""
            }
            ${
              r.desc
                ? `<div class="desc">${r.desc}</div>`
                : `<div class="hint">説明なし</div>`
            }
          </div>`);
        markers[i] = m;
      });

      fitMarkers();
    }

    function fitMarkers() {
      if (!data.length) return;
      const group = L.featureGroup(
        data.map(r => L.marker([r.lat, r.lng]))
      );
      const bounds = group.getBounds();
      if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));
    }

    function searchJump() {
      const kw = $("searchKw").value.trim();
      if (!kw) return;

      const idx = data.findIndex(
        r => (r.name || "").includes(kw) || (r.address || "").includes(kw)
      );
      if (idx === -1) return;

      const m = markers[idx];
      map.setView(m.getLatLng(), 17);
      m.openPopup();
    }

    window.onload = () => {
      init();
      $("btnSearch").onclick = searchJump;
      $("searchKw").onkeydown =
        (e) => e.key === "Enter" && searchJump();
    };
  </script>
</body>
</html>
