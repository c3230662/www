<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真の一覧</title>
    <style>
        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="show-photos-btn">写真を表示</button>

    <div id="photo-gallery"></div>

    <script>
        document.getElementById('show-photos-btn').addEventListener('click', function() {
            const photoGallery = document.getElementById('photo-gallery');
            
            // 8枚の写真を挿入
            for (let i = 1; i <= 8; i++) {
                const img = document.createElement('img');
                img.src = `photo_${i}.jpg`;
                img.alt = `Photo ${i}`;
                photoGallery.appendChild(img);
            }
            
            // ボタンを削除
            this.remove();
        });
    </script>
</body>
</html>
